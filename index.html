<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snoow Project</title>
  <link rel="stylesheet" href="/styles/style.css" />
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; background: #f0f2f5; color: #333; margin: 0; padding: 0; }
    header { background: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
    .logo { width: 50px; }
    nav { display: flex; gap: 20px; }
    nav a { text-decoration: none; color: #333; font-size: 1rem; transition: color 0.3s ease; }
    nav a:hover { color: #007BFF; }
    .main-content { display: flex; flex-direction: column; align-items: center; justify-content: center; height: calc(100vh - 80px); padding: 20px; }
    .menu { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
    .menu a { text-decoration: none; color: #333; font-size: 1.5rem; background: white; padding: 10px 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: all 0.3s ease; }
    .menu a:hover { background: #e0e0e0; }
    .social-links { display: flex; gap: 15px; margin-top: 30px; }
    .social-links img { width: 30px; height: 30px; }
    .footer { text-align: center; margin-top: 20px; font-size: 0.8rem; color: #777; }
    .privacy-links { text-align: center; margin-top: 10px; }
    .privacy-links a { font-size: 0.8rem; color: #777; text-decoration: none; }
    .privacy-links a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<header>
  <img src="/assets/icons/snowflake.svg" alt="Snoow Logo" class="logo">
  <nav>
    <a href="/pages/sets.html">LEGO Sets</a>
    <a href="/pages/about.html">About Us</a>
    <a href="/pages/project.html">Snoow Project</a>
    <a href="/pages/blog.html">Blog</a>
    <a href="/privacy.html" target="_blank">Privacy Policy</a>
  </nav>
</header>

<main class="main-content">
  <div class="menu">
    <a href="/pages/sets.html">LEGO Sets</a>
    <a href="/pages/about.html">About Us</a>
    <a href="/pages/project.html">Snoow Project</a>
    <a href="/pages/blog.html">Blog</a>
  </div>

  <div class="social-links">
    <a href="https://x.com/snoow_es/" target="_blank"><img src="/assets/icons/logo-twitter.svg" alt="Twitter"></a>
    <a href="https://www.instagram.com/snoow.es/" target="_blank"><img src="/assets/icons/logo-instagram.svg" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@snoow.es" target="_blank"><img src="/assets/icons/logo-tiktok.svg" alt="TikTok"></a>
    <a href="https://www.youtube.com/@snoow_es" target="_blank"><img src="/assets/icons/logo-youtube.svg" alt="YouTube"></a>
  </div>
</main>

<div class="footer">
  &copy; 2025 Snoow. All rights reserved.
</div>

<div class="privacy-links">
  <a href="/privacy.html" target="_blank">Privacy Policy</a>
</div>

<script src="/js/script.js"></script>
</body>
</html>
